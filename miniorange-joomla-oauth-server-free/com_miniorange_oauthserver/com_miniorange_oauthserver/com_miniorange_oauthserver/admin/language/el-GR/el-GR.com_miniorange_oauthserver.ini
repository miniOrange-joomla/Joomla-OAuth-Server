COM_MINIORANGE_UPGRADE_STEP6="Τώρα εγκαταστήστε το plugin της έκδοσης άδειας χρήσης Λήψης<br/> <br/>"
COM_MINIORANGE_RETURN_POLICY_DETAILS="Στο Miniorange, θέλουμε να είστε<strong>100% ικανοποιημένος</strong>με την αγορά σας. Εάν το plugin με άδεια χρήσης που αγοράσατε δεν λειτουργεί όπως διαφημίζεται, μπορείτε να ζητήσετε αναθεώρηση από την ομάδα υποστήριξης Joomla<strong>Μέσα σε 10 ημέρες</strong>της αγοράς."
