COM_MINIORANGE_OAUTHSERVER_PLUGIN_REQUIREMENTS="<h4>Αυτό το στοιχείο απαιτεί την ενεργοποίηση του plugin χρήστη, συστήματος και webservice. Ενεργοποιήστε τα ακόλουθα πρόσθετα για να προχωρήσετε περαιτέρω.</h4><ol><li>Χρήστης - miniorangeoauthserver</li><li>Σύστημα - Miniorange Oauth Server</li><li>WebServices - Miniorange Oauth Server</li></ol><br/><h4>Βήματα για να ενεργοποιήσετε τα plugins.</h4><ol><li>Μεταβείτε στο σύστημα&gt; Διαχείριση, κάντε κλικ σε επεκτάσεις.</li><li>Αναζητήστε το miniorange στο πλαίσιο αναζήτησης και πατήστε 'Αναζήτηση' για να εμφανίσετε τα plugins.</li><li>Τώρα ενεργοποιήστε όλα τα plugins.</li></ol>"
