COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO_DESC="Joomla作为OAUTH服务器插件，使Joomla供电的平台具有功能，并具有充当OAuth服务器的功能。该插件通过允许第三方应用程序安全地请求和访问特定用户数据而无需敏感登录信息来彻底改变用户访问管理。 Joomla充当中介，授予用户授予对外部应用程序授予受控权限的权力。这种无缝集成增强了用户隐私，增强安全性，并精简跨互连服务的访问。借助OAuth服务器插件，Joomla成为用于控制数据共享的多功能枢纽，创建了一个更安全和相互联系的数字生态系统。"
