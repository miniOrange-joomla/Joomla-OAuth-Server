COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO_DESC="OAuth ServerプラグインとしてのJoomlaは、Joomlaを搭載したプラットフォームにOAuthサーバーとして機能する機能を備えています。このプラグインは、敏感なログイン情報を必要とせずに、サードパーティのアプリケーションが特定のユーザーデータを安全に要求およびアクセスできるようにすることにより、ユーザーアクセス管理に革命をもたらします。仲介者として行動するJoomlaは、外部アプリに管理された権限を付与する権限をユーザーに付与します。このシームレスな統合により、ユーザーのプライバシーが強化され、セキュリティが強化され、相互接続されたサービス全体のアクセスが合理化されます。 OAuth Serverプラグインを使用すると、Joomlaは制御されたデータ共有の多用途のハブになり、より安全で相互接続されたデジタルエコシステムを作成します。"
