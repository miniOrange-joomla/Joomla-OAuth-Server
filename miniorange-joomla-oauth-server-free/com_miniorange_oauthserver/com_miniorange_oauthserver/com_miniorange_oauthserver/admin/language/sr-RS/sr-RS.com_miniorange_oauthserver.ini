COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO_DESC="Јоомла АС ОАУТХ сервер плугин осмилује платформе Јоомла са могућношћу да служе као ОАУТХ сервери. Овај додатак револуционизује управљање приступом корисницима омогућавањем апликација трећих страна да сигурно захтевају и приступе специфичним корисничким подацима без потребе за осјетљивим информацијама за пријаву. Поступајући као посредник, Јоомла даје корисницима овлашћења да одобре контролисане дозволе спољним апликацијама. Ова бешавна интеграција побољшава приватност корисника, јача безбедност и структурира приступ преко међусобно повезаних услуга. Помоћу додатка ОАУТХ, Јоомла постаје свестрани чвориште за контролисане дељење података, стварајући сигурнији и међусобно повезани дигитални екосистем."
