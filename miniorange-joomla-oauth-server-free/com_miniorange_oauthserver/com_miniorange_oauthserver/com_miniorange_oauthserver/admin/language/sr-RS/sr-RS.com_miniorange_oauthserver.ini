COM_MINIORANGE_OAUTHSERVER_PLUGIN_REQUIREMENTS="<h4>Ова компонента захтева да се активира кориснички, систем и веб сервис да се активира. Молимо активирајте следеће додатке да бисте наставили даље.</h4><ol><li>Корисник - МИНИРАНГЕОАУТХСЕРВЕР</li><li>Систем - МИНИРАНГЕ ОАУТХ сервер</li><li>Вебсервицес - МИНИРАНГЕ ОАУТХ сервер</li></ol><br/><h4>Кораци за активирање додатака.</h4><ol><li>Иди на систем&gt; Управљање, кликните на Ектензије.</li><li>Потражите миниоранге у пољу за претрагу и притисните 'Сеарцх' да бисте приказали додатке.</li><li>Сада омогућавају све додатке.</li></ol>"
