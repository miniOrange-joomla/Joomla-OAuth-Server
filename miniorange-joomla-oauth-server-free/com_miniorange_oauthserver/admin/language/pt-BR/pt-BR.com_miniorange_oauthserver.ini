COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO="Miniorange Joomla Single Sign -On - Joomla como provedor OAuth"
COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO_DESC="O plug-in de servidor Joomla, como oauth, capacita as plataformas movidas a Joomla com a capacidade de servir como servidores OAuth. Este plug-in revoluciona o gerenciamento de acesso ao usuário, permitindo que os aplicativos de terceiros solicitem e acessem dados específicos com segurança do usuário sem exigir informações de login confidenciais. Atuando como intermediário, a Joomla concede aos usuários a autoridade para conceder permissões controladas a aplicativos externos. Essa integração perfeita aprimora a privacidade do usuário, fortalece a segurança e simplifica o acesso nos serviços interconectados. Com o plug -in do OAuth Server, o Joomla se torna um hub versátil para compartilhamento de dados controlados, criando um ecossistema digital mais seguro e interconectado."
