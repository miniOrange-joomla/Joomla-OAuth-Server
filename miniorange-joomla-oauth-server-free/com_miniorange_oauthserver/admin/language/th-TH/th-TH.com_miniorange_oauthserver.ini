COM_MINIORANGE_OAUTHSERVER_JOOMLA_SSO_DESC="Joomla เป็นปลั๊กอินเซิร์ฟเวอร์ OAuth ให้อำนาจแพลตฟอร์มที่ขับเคลื่อนด้วย Joomla พร้อมความสามารถในการใช้เป็นเซิร์ฟเวอร์ OAuth ปลั๊กอินนี้ปฏิวัติการจัดการการเข้าถึงผู้ใช้โดยอนุญาตให้แอปพลิเคชันของบุคคลที่สามร้องขอและเข้าถึงข้อมูลผู้ใช้เฉพาะอย่างปลอดภัยโดยไม่ต้องใช้ข้อมูลการเข้าสู่ระบบที่ละเอียดอ่อน ทำหน้าที่เป็นคนกลาง Joomla มอบอำนาจให้ผู้ใช้ในการให้สิทธิ์การควบคุมแก่แอพภายนอก การรวมที่ไร้รอยต่อนี้ช่วยเพิ่มความเป็นส่วนตัวของผู้ใช้เสริมสร้างความปลอดภัยและปรับปรุงการเข้าถึงผ่านบริการที่เชื่อมต่อถึงกัน ด้วยปลั๊กอิน OAuth Server, Joomla กลายเป็นศูนย์กลางที่หลากหลายสำหรับการแบ่งปันข้อมูลที่ควบคุมได้สร้างระบบนิเวศดิจิตอลที่ปลอดภัยและเชื่อมโยงถึงกันมากขึ้น"
